<!DOCTYPE html>   
<html>   
<head>  
    <title>Sign Up</title>  
    
</head>    
<body>    
    <center> <h1> Sign Up </h1> </center>   
    <form> 
        <table align="right"> 
            <div class="container">

                <tr>
                    <td><label>First Name</label></td>

                    <td><label>Last Name</label></td>
                </tr>   

                <tr>
                    <td><input type="text" placeholder="" name="fname" required></td>

                    <td><input type="text" placeholder="" name="lname" required></td>
                </tr> 

                <tr>
                    <td><label>Email ID </label></td>

                    <td><label>Contact Number </label></td>
                </tr>
                
                <tr>
                    <td><input type="email" placeholder="" name="email" required></td>

                    <td><input type="text" placeholder="" name="pno" required></td>
                </tr>
                  
                <tr>
                    <td><label>Date of Birth</label></td>

                    <td><label for="gender">Gender</label></td>

                </tr>    
                
                <tr>
                    <td><input type="date" placeholder="" name="dob" required></td>

                    <td><select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="pnts">Prefer not to say</option>
                    </td>
                </tr>
                
                <tr>
                    <td><label>Security Question </label></td>

                    <td><label>Security Answer </label></td>
                </tr>
                
                <tr>
                    <td><input type="text" placeholder="" name="secques" required></td>

                    <td><input type="text" placeholder="" name="secans" required></td>
                </tr>
                
                
                <tr>
                    <td><button type="submit">Create Account</button></td>

                    
                </tr>

                <tr>
                    <td><p>Already have an account?<a href="login.html" >Login</a></p></td>
                    
                    
                </tr>  
            </div>
        </table>   
    </form>     
</body>     
</html>
